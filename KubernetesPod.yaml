apiVersion: v1
kind: Pod
spec:
  containers:
  - name: nodego
    image: tyagivasu/ubuntu-v1:16.04
    command: ['cat']
    tty: true
    volumeMounts:
      - name: sharedvolume
        mountPath: '/opt/app/shared'

  - name: kaniko
    image: gcr.io/kaniko-project/executor:latest
    volumeMounts:
      - name: sharedvolume
        mountPath: '/kaniko/shared'


  restartPolicy: OnFailure
  volumes: 
  - name: sharedvolume
    emptyDir: {}